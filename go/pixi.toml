[workspace]
authors = ["ADBC Drivers Contributors"]
channels = ["conda-forge"]
name = "build"
platforms = ["linux-64", "osx-arm64", "win-64"]
version = "0.1.0"

[tasks]
make = "adbc-make run build DRIVER=bigquery VERBOSE=true"
release = "adbc-release"

[dependencies]
python = ">=3.13.5,<3.14"

[pypi-dependencies]
adbc-drivers-dev = { git = "ssh://git@github.com/adbc-drivers/dev", rev = "457bd8a4b35844697899a3b1fac2d7fa2d3e2b6f" }
