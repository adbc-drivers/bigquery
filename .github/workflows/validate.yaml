name: Run Validation Suite

on:
  pull_request: {}
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  validate:
    uses: adbc-drivers/dev/.github/workflows/validate.yaml@c5a1526d4b0a41df17ff39cb94ce6224fe6e0d05
    secrets:
      driverbase_private_key: ${{ secrets.DRIVERBASE_DEPLOY_KEY }}
      validation_private_key: ${{ secrets.VALIDATION_DEPLOY_KEY }}
    with:
      driver: bigquery
