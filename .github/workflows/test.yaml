name: Build & Test

on:
  pull_request: {}
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  packages: read

jobs:
  test:
    uses: adbc-drivers/dev/.github/workflows/test.yaml@1c53adccb4ced5c2733e9e6b6fb5a4e21d8634ef
    secrets:
      dev_private_key: ${{ secrets.DEV_DEPLOY_KEY }}
      driverbase_private_key: ${{ secrets.DRIVERBASE_DEPLOY_KEY }}
      nightly_signing_private_key: ${{ secrets.NIGHTLY_SIGNING_PRIVATE_KEY }}
      nightly_signing_private_key_id: ${{ secrets.NIGHTLY_SIGNING_PRIVATE_KEY_ID }}
      nightly_signing_private_key_password: ${{ secrets.NIGHTLY_SIGNING_PRIVATE_KEY_PASSWORD }}
      environment: ${{ secrets.BIGQUERY_ENV }}
      gcloud_service_account: ${{ secrets.GCLOUD_SERVICE_ACCOUNT }}
      gcloud_workload_identity_provider: ${{ secrets.GCLOUD_WORKLOAD_IDENTITY_PROVIDER }}
    with:
      driver: bigquery
      environment: "BigQuery CI"
      gcloud: true

  validate:
    uses: adbc-drivers/dev/.github/workflows/validate.yaml@1c53adccb4ced5c2733e9e6b6fb5a4e21d8634ef
    secrets:
      dev_private_key: ${{ secrets.DEV_DEPLOY_KEY }}
      driverbase_private_key: ${{ secrets.DRIVERBASE_DEPLOY_KEY }}
      validation_private_key: ${{ secrets.VALIDATION_DEPLOY_KEY }}
      environment: ${{ secrets.BIGQUERY_ENV }}
      gcloud_service_account: ${{ secrets.GCLOUD_SERVICE_ACCOUNT }}
      gcloud_workload_identity_provider: ${{ secrets.GCLOUD_WORKLOAD_IDENTITY_PROVIDER }}
    with:
      driver: bigquery
      environment: "BigQuery CI"
      gcloud: true
