name: Go

on:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/go.yaml"
      - "go/**"
  push:
    branches:
      - main
    tags:
      - "go/v**"
  workflow_dispatch: {}

permissions:
  contents: write
  id-token: write
  packages: read

jobs:
  test:
    uses: adbc-drivers/dev/.github/workflows/test.yaml@19b7466f3177cf978db8c7a444f8710bd850e66c
    secrets:
      environment: ${{ secrets.BIGQUERY_ENV }}
      gcloud_service_account: ${{ secrets.GCLOUD_SERVICE_ACCOUNT }}
      gcloud_workload_identity_provider: ${{ secrets.GCLOUD_WORKLOAD_IDENTITY_PROVIDER }}
    with:
      driver: bigquery
      environment: "BigQuery CI"
      gcloud: true
      release: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') }}
      subdir: go

  validate:
    uses: adbc-drivers/dev/.github/workflows/validate.yaml@19b7466f3177cf978db8c7a444f8710bd850e66c
    secrets:
      environment: ${{ secrets.BIGQUERY_ENV }}
      gcloud_service_account: ${{ secrets.GCLOUD_SERVICE_ACCOUNT }}
      gcloud_workload_identity_provider: ${{ secrets.GCLOUD_WORKLOAD_IDENTITY_PROVIDER }}
    with:
      driver: bigquery
      environment: "BigQuery CI"
      gcloud: true
      subdir: go

  release:
    uses: adbc-drivers/dev/.github/workflows/release.yaml@19b7466f3177cf978db8c7a444f8710bd850e66c
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs:
      - test
      - validate
    with:
      subdir: go

  release-dry-run:
    uses: adbc-drivers/dev/.github/workflows/release.yaml@19b7466f3177cf978db8c7a444f8710bd850e66c
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    needs:
      - test
      - validate
    with:
      dry_run: true
      subdir: go
      tag: go/v1000.0.0
