name: Release

# We have to duplicate this workflow because it has access to the GitHub
# token, so we only want it active on tag pushes.  Unfortunately that does
# mean the build/test will happen twice.
on:
  push:
    tags:
      - "bigquery/**"
  workflow_dispatch:
    inputs:
      dry_run_tag:
        description: "Dry run with this tag"
        required: true
        type: string

permissions:
  contents: write
  id-token: write
  packages: read

jobs:
  test:
    uses: adbc-drivers/dev/.github/workflows/test.yaml@d64a642595b11dda832aa0d1edf2400aa0cf24c7
    secrets:
      dev_private_key: ${{ secrets.DEV_DEPLOY_KEY }}
      driverbase_private_key: ${{ secrets.DRIVERBASE_DEPLOY_KEY }}
      environment: ${{ secrets.BIGQUERY_ENV }}
      gcloud_service_account: ${{ secrets.GCLOUD_SERVICE_ACCOUNT }}
      gcloud_workload_identity_provider: ${{ secrets.GCLOUD_WORKLOAD_IDENTITY_PROVIDER }}
    with:
      driver: bigquery
      environment: "BigQuery CI"
      gcloud: true
      release: ${{ github.event_name == 'push' }}

  validate:
    uses: adbc-drivers/dev/.github/workflows/validate.yaml@d64a642595b11dda832aa0d1edf2400aa0cf24c7
    secrets:
      dev_private_key: ${{ secrets.DEV_DEPLOY_KEY }}
      driverbase_private_key: ${{ secrets.DRIVERBASE_DEPLOY_KEY }}
      validation_private_key: ${{ secrets.VALIDATION_DEPLOY_KEY }}
      environment: ${{ secrets.BIGQUERY_ENV }}
      gcloud_service_account: ${{ secrets.GCLOUD_SERVICE_ACCOUNT }}
      gcloud_workload_identity_provider: ${{ secrets.GCLOUD_WORKLOAD_IDENTITY_PROVIDER }}
    with:
      driver: bigquery
      environment: "BigQuery CI"
      gcloud: true

  release:
    uses: adbc-drivers/dev/.github/workflows/release.yaml@d64a642595b11dda832aa0d1edf2400aa0cf24c7
    needs:
      - test
      - validate
    if: github.event_name != 'workflow_dispatch'
    secrets:
      dev_private_key: ${{ secrets.DEV_DEPLOY_KEY }}

  release-dry-run:
    uses: adbc-drivers/dev/.github/workflows/release.yaml@d64a642595b11dda832aa0d1edf2400aa0cf24c7
    needs:
      - test
      - validate
    if: github.event_name == 'workflow_dispatch'
    secrets:
      dev_private_key: ${{ secrets.DEV_DEPLOY_KEY }}
    with:
      dry_run: true
      tag: ${{ inputs.dry_run_tag }}
